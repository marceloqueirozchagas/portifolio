<section class="testimonials_area p_120" id="projects">
    <div class="container">
        <div class="main_title">
            <h2>Projetos</h2>
            <p>Alguns dos meus trabalhos</p>
        </div>
        <div class="testi_inner">
            <div class="testi_slider owl-carousel">

                <div class="item" *ngFor="let item of projects">
                    <div class="testi_item">
                        <h4>{{ item.title }}</h4>
                        <p>{{ item.description }}</p>
                        <img [src]="item.imgUrl" style="max-height: 150px;" />
                        <a [href]="item.projectUrl" target="_blank" style="text-align: center;">Ver</a>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-3">Projetos no Github</h2>
        <div>
            <table class="table">
                <tbody>
                    <tr *ngFor="let item of gitHubProjects">
                        <td>{{item.name.toLocaleLowerCase()}}</td>
                        <td>{{item.language.toLocaleLowerCase()}}</td>
                        <td>
                            <a [href]="item.clone_url" target="_blank">clone</a>
                        </td>
                        <td>
                            <a [href]="item.homepage" target="_blank" *ngIf="item.homepage">ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
